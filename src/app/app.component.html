<header class="header">
  <div class="logo-button-group">
      <h4 class="logo"><strong>SIEMENS</strong></h4>
      <ng-container *ngFor="let button of buttons |async;let i=index">
          <button [ngClass]="button.isSelected?'select':'unselect'" mat-raised-button  class="button-element" (click)="selectRoute(button)">{{button.name}}</button>
      </ng-container>
  </div>

  <div class="photo-part">
    <mat-icon>face</mat-icon>
  </div>
</header>
